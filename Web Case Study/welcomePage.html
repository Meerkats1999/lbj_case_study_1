<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div>
            <p>
            <h1 id="usr" data-splitting></h1>

            </p>
        </div>
    </div>
    <script>
        var usrname = localStorage.getItem("store");
        var decryptedusr = CryptoJS.AES.decrypt(usrname, "Secret Passphrase");
        var str = "Welcome Back, " + decryptedusr.toString(CryptoJS.enc.Utf8) + "!"
        console.log(usrname);
        document.getElementById("usr").innerHTML = str;
    </script>
</body>

</html>
